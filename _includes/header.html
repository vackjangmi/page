<header class="site-header">
  <div class="wrap header-inner">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <nav class="nav">
      {% for item in site.nav %}
        <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
